<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Raleway:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/assets/style.css" />
    <title>Weather Dashboard</title>
  </head>
  <body>
    <nav class="navbar-light bg-primary d-flex justify-content-center">
      <a class="navbar-brand text-center text-light" href="#">
        Weather Dashboard
      </a>
    </nav>
    <div class="rawcontainer d-flex">
      <div class="search d-flex justify-content-center">
        <form>
          <div class="form-group d-flex flex-column align-items-center">
            <h2>Search by City Name</h2>
            <input
              type="text"
              class="form-control"
              id="cityName"
              placeholder="Type City Name..."
            />
          </div>
          <button type="submit" class="btn btn-primary searchBtn">
            Search
          </button>
          <h3 class="text-center" id="cityHeader">Popular Cities in the USA</h3>
          <div id="cities"></div>
        </form>
      </div>
      <div class="data">
        <div class="" id="display-weather"></div>
        <div id="forecast" class="d-flex"></div>
      </div>
    </div>
